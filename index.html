<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script>
  const today = new Date();
  const mm = today.toLocaleString('default', { month: 'long' }).toLowerCase();
  const dd = String(today.getDate());
  window.location.pathname = (mm + '/' + mm + '-' + dd + '/')
  </script>
  <title>Page has moved</title>
</head>
</html>
